table:
  name: media
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: contributions_attachments
    using:
      foreign_key_constraint_on:
        column: media_id
        table:
          name: contributions_attachments
          schema: public
  - name: variant_colors_attachments
    using:
      foreign_key_constraint_on:
        column: media_id
        table:
          name: variant_colors_attachments
          schema: public
  - name: variants_attachments
    using:
      foreign_key_constraint_on:
        column: media_id
        table:
          name: variants_attachments
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - bucket
        - etag
        - key
        - mime_type
        - size
        - url
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bucket
        - etag
        - id
        - key
        - mime_type
        - size
        - url
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - bucket
        - etag
        - key
        - mime_type
        - url
        - size
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - bucket
        - etag
        - key
        - mime_type
        - size
        - url
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
    comment: ""
