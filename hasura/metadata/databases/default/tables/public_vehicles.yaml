table:
  name: vehicles
  schema: public
object_relationships:
  - name: make
    using:
      foreign_key_constraint_on: make_id
  - name: type
    using:
      foreign_key_constraint_on: vehicle_type_id
array_relationships:
  - name: variants
    using:
      foreign_key_constraint_on:
        column: vehicle_id
        table:
          name: variants
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - name
        - id
        - make_id
        - vehicle_type_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - name
        - id
        - make_id
        - vehicle_type_id
      filter: {}
    comment: ""
