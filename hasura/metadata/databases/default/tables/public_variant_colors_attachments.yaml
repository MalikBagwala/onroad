table:
  name: variant_colors_attachments
  schema: public
object_relationships:
  - name: color
    using:
      foreign_key_constraint_on: variantcolor_id
  - name: media
    using:
      foreign_key_constraint_on: media_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - media_id
        - variantcolor_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - media_id
        - variantcolor_id
      filter: {}
    comment: ""
