table:
  name: votes
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_at: NOW()
        updated_at: NOW()
      columns:
        - contribution_id
        - type
        - user_id
    comment: ""
select_permissions:
  - role: contributor
    permission:
      columns:
        - type
        - created_at
        - updated_at
        - contribution_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      columns:
        - type
        - created_at
        - updated_at
        - contribution_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 300
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: contributor
    permission:
      columns:
        - type
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - type
      filter: {}
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        updated_at: NOW()
    comment: ""
delete_permissions:
  - role: contributor
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
