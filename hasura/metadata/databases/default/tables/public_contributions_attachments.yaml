table:
  name: contributions_attachments
  schema: public
object_relationships:
  - name: contribution
    using:
      foreign_key_constraint_on: contribution_id
  - name: media
    using:
      foreign_key_constraint_on: media_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - contribution_id
        - media_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - contribution_id
        - media_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - contribution_id
        - media_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - contribution_id
        - media_id
      filter:
        contribution:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        contribution:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
