table:
  name: contributions
  schema: public
object_relationships:
  - name: city
    using:
      foreign_key_constraint_on: city_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: variant
    using:
      foreign_key_constraint_on: variant_id
array_relationships:
  - name: attachments
    using:
      foreign_key_constraint_on:
        column: contribution_id
        table:
          name: contributions_attachments
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_at: NOW()
        updated_at: NOW()
        user_id: x-hasura-User-Id
      columns:
        - accessories
        - city_id
        - color_id
        - dealership_name
        - ex_showroom
        - insurance
        - metadata
        - misc
        - quoted_on
        - remark
        - rto
        - subsidies
        - variant_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - accessories
        - city_id
        - color_id
        - created_at
        - ex_showroom
        - id
        - insurance
        - metadata
        - misc
        - quoted_on
        - rto
        - status
        - subsidies
        - total
        - updated_at
        - variant_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - accessories
        - city_id
        - color_id
        - created_at
        - dealership_name
        - downvotes
        - ex_showroom
        - id
        - insurance
        - metadata
        - misc
        - quoted_on
        - remark
        - rto
        - status
        - subsidies
        - total
        - updated_at
        - upvotes
        - variant_id
      filter: {}
      limit: 1000
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - accessories
        - city_id
        - color_id
        - dealership_name
        - ex_showroom
        - insurance
        - metadata
        - misc
        - quoted_on
        - remark
        - rto
        - subsidies
        - variant_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        updated_at: NOW()
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: update_contribution_total
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - ex_showroom
          - rto
          - insurance
          - accessories
          - subsidies
          - misc
          - metadata
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{API_HOST}}/api/trigger/update_contribution_total/'
