table:
  name: contributions
  schema: public
object_relationships:
  - name: city
    using:
      foreign_key_constraint_on: city_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: variant
    using:
      foreign_key_constraint_on: variant_id
  - name: variant_color
    using:
      foreign_key_constraint_on: color_id
array_relationships:
  - name: attachments
    using:
      foreign_key_constraint_on:
        column: contribution_id
        table:
          name: contributions_attachments
          schema: public
  - name: contribution_price_items
    using:
      foreign_key_constraint_on:
        column: contribution_id
        table:
          name: contribution_price_items
          schema: public
insert_permissions:
  - role: contributor
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - city_id
        - color_id
        - dealership_name
        - id
        - quoted_on
        - remark
        - variant_id
    comment: ""
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - city_id
        - color_id
        - dealership_name
        - quoted_on
        - remark
        - variant_id
    comment: ""
select_permissions:
  - role: contributor
    permission:
      columns:
        - city_id
        - color_id
        - created_at
        - dealership_name
        - downvotes
        - id
        - quoted_on
        - remark
        - status
        - total
        - updated_at
        - upvotes
        - variant_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - dealership_name
        - status
        - quoted_on
        - downvotes
        - upvotes
        - total
        - remark
        - created_at
        - updated_at
        - city_id
        - color_id
        - id
        - user_id
        - variant_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: contributor
    permission:
      columns:
        - city_id
        - color_id
        - dealership_name
        - quoted_on
        - remark
        - variant_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        updated_at: NOW()
    comment: ""
  - role: user
    permission:
      columns:
        - city_id
        - color_id
        - dealership_name
        - quoted_on
        - remark
        - variant_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        updated_at: NOW()
    comment: ""
delete_permissions:
  - role: contributor
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
