table:
  name: variants
  schema: public
object_relationships:
  - name: vehicle
    using:
      foreign_key_constraint_on: vehicle_id
array_relationships:
  - name: attachments
    using:
      foreign_key_constraint_on:
        column: variant_id
        table:
          name: variants_attachments
          schema: public
  - name: colors
    using:
      foreign_key_constraint_on:
        column: variant_id
        table:
          name: variant_colors
          schema: public
  - name: contributions
    using:
      foreign_key_constraint_on:
        column: variant_id
        table:
          name: contributions
          schema: public
select_permissions:
  - role: contributor
    permission:
      columns:
        - description
        - fuel_type
        - id
        - launch_date
        - manufacturer_link
        - name
        - short_description
        - specifications
        - transmission
        - vehicle_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - description
        - fuel_type
        - id
        - launch_date
        - manufacturer_link
        - name
        - short_description
        - specifications
        - transmission
        - vehicle_id
      filter: {}
      allow_aggregations: true
    comment: ""
