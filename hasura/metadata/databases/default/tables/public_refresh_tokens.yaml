table:
  name: refresh_tokens
  schema: public
select_permissions:
  - role: contributor
    permission:
      columns:
        - client
        - created_at
        - expires_at
        - updated_at
        - id
        - token
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      columns:
        - client
        - created_at
        - expires_at
        - updated_at
        - id
        - token
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: contributor
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
