<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - OnRoad</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
    />
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
      }

      h2 {
        color: #333;
      }

      p {
        color: #555;
      }

      strong {
        color: #111;
      }

      .otp {
        font-size: 2rem;
        font-weight: 700;
        color: #4e2683; /* Deep Purple */
        margin: 20px 0;
      }
    </style>
  </head>
  <body
    style="
      font-family: Rubik, Arial, sans-serif;
      background-color: #f0f1f3;
      margin: 0;
      padding: 2.5rem 0;
      text-align: center;
    "
  >
    <div class="container">
      <h2>Email Verification - OnRoad</h2>

      <p>Hello <strong>{{ username }}</strong>,</p>

      <p>
        To complete your registration with OnRoad, please use the following
        one-time password (OTP):
      </p>

      <div class="otp">{{ otp }}</div>

      <p>
        This OTP is valid for <strong>{{ expires_in }}</strong>. If you didn't
        request this verification, please ignore this email.
      </p>

      <p>Best regards,<br />OnRoad Team</p>
    </div>
  </body>
</html>
